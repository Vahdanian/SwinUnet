# Test model configuration - smaller model for CPU testing

model:
  name: "swin_unetr"
  in_channels: 4
  out_channels: 1
  img_size: [64, 64, 64]  # Smaller size for testing
  feature_size: 24  # Reduced feature size for faster training
  use_attention: true
  attention_type: "cbam"

# Swin Transformer parameters - reduced for testing
swin:
  depths: [2, 2, 2, 2]
  num_heads: [2, 4, 8, 16]  # Reduced heads
  window_size: [4, 4, 4]  # Smaller windows
  drop_rate: 0.0
  attn_drop_rate: 0.0
  dropout_path_rate: 0.0

